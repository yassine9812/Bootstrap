<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-Formulaire-Système de grille-</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Le CSS de Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- Le JavaScript de Bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2 class="h3 text-center mt-3">Informations personnelles</h2>
      <form>
        <div class="form-row">
          <!--création d'une ligne avec form-row-->
          <div class="form-group col-md-6">
            <!-- création d'une colonne contenant 2 champs-->
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Entrer nom"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="name">Prénom</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Entrer prénom"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Adresse mail</label>
            <input
              class="form-control"
              type="email"
              id="email"
              placeholder="Entrer mail"
            />
            <small class="text-muted">Your email will not ever be shared</small>
          </div>
          <div class="form-group col-md-6">
            <label for="password">Mot de passe</label>
            <input
              class="form-control"
              type="password"
              id="password"
              placeholder="Mot de passe"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputville">Rue</label>
            <input type="text" class="form-control" id="inputville" />
          </div>
          <div class="form-group col-md-4">
            <label for="ville">Ville</label>
            <select class="custom-select" id="ville">
              <option selected>Choisir une ville</option>
              <option value="Tu">Tunis</option>
              <option value="Bi">Bizerte</option>
              <option value="So">Sousse</option>
              <option value="Ga">Gafsa</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCP">Code postal</label>
            <input type="text" class="form-control" id="inputCP" />
          </div>
        </div>

        <!--Utilisation des boutons radio personnalisés-->
        <div class="form-group">
          <p class="h6">Désirez-vous vous inscrire à notre newsletter?</p>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              class="custom-control-input"
              type="radio"
              name="radio"
              id="radio11"
              value="true"
              checked
            />
            <label class="custom-control-label" for="radio11"> Oui </label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              class="custom-control-input"
              type="radio"
              name="radio"
              id="radio22"
              value="false"
            />
            <label class="custom-control-label" for="radio22"> Non </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Envoyer</button>
      </form>
    </div>
  </body>
</html>
